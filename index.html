<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="image">
        <img src="./images/bg-pattern-card.svg" alt="" class="img-card" />
        <img src="./images/image-victor.jpg" alt="" class="img-victor" />
      </div>
      <div class="victor-info">
        <h1 class="b">Victor Crest</h1>
        <span class="c">26</span>
      </div>
      <div class="location">
        <p class="c">London</p>
      </div>
      <hr />
      <div class="like">
        <div class="likes-1">
          <p class="b">80K</p>
          <p class="l">Followers</p>
        </div>
        <div class="likes-1">
          <p class="b">803K</p>
          <p class="l">Likes</p>
        </div>
        <div class="likes-1">
          <p class="b">1.4K</p>
          <p class="l">Photos</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/GAMEL06" target="_blank">Gamel Ayodele</a>.
      </div>
    </footer>
  </body>
</html>
